<html lang="en">
<head>
    <meta charset="UTF-8" />

    <style>
        :root {
            --brand-green: #22C55E;
            --brand-green-light: #4ADE80;
            --brand-brown: #A16207;
            --brand-bg: #F0FDF4;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --white: #ffffff;
            --red-100: #fee2e2;
            --red-400: #f87171;
            --red-700: #b91c1c;
            --green-100: #dcfce7;
            --green-200: #bbf7d0;
            --green-500: #22c55e;
            --green-600: #16a34a;
            --green-700: #15803d;
            --yellow-50: #fefce8;
            --yellow-100: #fef9c3;
            --yellow-500: #eab308;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--brand-bg);
            color: var(--gray-800);
            min-height: 100vh;
        }

        .container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding: 1rem;
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
        }

        /* Header */
        header {
            background-color: var(--white);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-container h1 {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
            color: var(--gray-800);
            margin: 0;
        }

        .logo-container h1 span {
            color: var(--brand-green);
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .ai-badge {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--brand-brown);
            background-color: var(--yellow-100);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            display: none;
        }

        @media (min-width: 640px) {
            .ai-badge {
                display: block;
            }
        }

        /* Main Content Grid */
        main .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            align-items: start;
            margin-top: 2rem;
        }

        @media (min-width: 1024px) {
            main .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        /* Card */
        .card {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        @media (min-width: 768px) {
            .card {
                padding: 2rem;
            }
        }
        
        .card h2 {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
            color: var(--brand-green);
            margin-top: 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 0.5rem;
        }
        
        .card .description {
            margin-bottom: 1.5rem;
            color: var(--gray-600);
        }
        
        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-grid {
             display: grid;
             grid-template-columns: 1fr;
             gap: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.25rem;
        }

        .form-input,
        .form-select {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
            box-sizing: border-box;
        }
        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--brand-green);
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.5);
        }

        .submit-btn {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--brand-green);
            color: var(--white);
            font-weight: 700;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: var(--brand-green-light);
        }

        .submit-btn:disabled {
            background-color: var(--gray-300);
            cursor: not-allowed;
        }

        /* Results Display */
        .results-placeholder {
            text-align: center;
            padding: 2.5rem 0;
            color: var(--gray-500);
        }
        
        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 0;
        }
        .spinner {
            animation: spin 1s linear infinite;
            border-radius: 50%;
            height: 3rem;
            width: 3rem;
            border-bottom: 2px solid var(--brand-green);
            border-left: 2px solid var(--brand-green);
            border-top: 2px solid transparent;
            border-right: 2px solid transparent;
        }
        .spinner-container p {
            margin-top: 1rem;
            color: var(--gray-600);
        }
        
        .error-message {
            background-color: var(--red-100);
            border: 1px solid var(--red-400);
            color: var(--red-700);
            padding: 1rem;
            border-radius: 0.5rem;
        }
        
        .prediction-result {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }
        
        .yield-summary {
            text-align: center;
            padding: 1rem;
            background-color: var(--green-100);
            border-radius: 0.5rem;
            border: 1px solid var(--green-200);
        }
        
        .yield-summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .yield-summary-header p {
             color: var(--green-700);
             font-weight: 600;
             font-size: 1.125rem;
             margin: 0;
        }

        .yield-metrics {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 640px) {
            .yield-metrics {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        
        .metric-item {
             padding: 1rem;
             background: var(--white);
             border-radius: 0.375rem;
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: var(--green-700);
            font-weight: 500;
            margin: 0;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--brand-green);
            margin: 0.25rem 0;
        }
        
        .metric-unit {
            font-size: 0.875rem;
            color: var(--green-600);
        }
        
        .result-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .result-section h3 .title-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .result-section ul {
            list-style-type: disc;
            list-style-position: inside;
            padding: 1rem;
            margin: 0;
            border-radius: 0.375rem;
            color: var(--gray-600);
        }
        
        .recommendations-list {
             background-color: var(--gray-100);
        }
        
        .risks-list {
            background-color: var(--yellow-50);
        }
        
        .result-section ul li {
            margin-bottom: 0.5rem;
        }
        
        .speak-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
        }
        
        .speak-btn svg {
            height: 1.5rem;
            width: 1.5rem;
            transition: color 0.2s;
            color: var(--gray-500);
        }
        
        .speak-btn:hover svg {
            color: var(--gray-700);
        }
        
        .speak-btn.speaking svg {
            color: var(--brand-green);
            animation: pulse 1s infinite;
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 2rem;
            padding-bottom: 1rem;
            color: var(--gray-500);
            font-size: 0.875rem;
        }
    </style>
</head>

                    </div>
                </div>

            // --- FUNCTIONS ---
            
            function setLanguage(lang) {
                currentLanguage = lang;
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[lang][key]) {
                        if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                            el.placeholder = translations[lang][key];
                        } else if (el.tagName === 'OPTION' && el.disabled) {
                             el.innerText = translations[lang][key];
                        }
                        else {
                            el.innerHTML = translations[lang][key];
                        }
                    }
                });
                populateSeasons();
            }

            function populateStates() {
                const states = Object.keys(indianStatesData).sort();
                states.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
            
            function populateDistricts(state) {
                districtSelect.innerHTML = `<option value="" disabled selected data-translate-key="select_district">${translations[currentLanguage].select_district}</option>`;
                if(state && indianStatesData[state]) {
                    const districts = indianStatesData[state].sort();
                    districts.forEach(district => {
                        const option = document.createElement('option');
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    });
                }
            }

            function populateYears() {
                const currentYear = new Date().getFullYear();
                for (let year = currentYear; year >= 2010; year--) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    cropYearSelect.appendChild(option);
                }
            }

            function populateSeasons() {
                const currentVal = seasonSelect.value;
                const seasons = {
                    en: ["Kharif", "Rabi", "Summer", "Whole Year"],
                    hi: ["खरीफ", "रबी", "गर्मी", "पूरे साल"],
                    te: ["ఖరీఫ్", "రబీ", "వేసవి", "సంవత్సరం మొత్తం"]
                };
                seasonSelect.innerHTML = `<option value="" disabled selected data-translate-key="select_season">${translations[currentLanguage].select_season}</option>`;
                seasons[currentLanguage].forEach((season, index) => {
                    const option = document.createElement('option');
                    option.value = seasons.en[index]; // Use English value for consistency in API
                    option.textContent = season;
                    seasonSelect.appendChild(option);
                });
                if(currentVal) seasonSelect.value = currentVal;
            }
            
            function displayLoading() {
                resultsContainer.innerHTML = `
                    <div class="spinner-container">
                        <div class="spinner"></div>
                        <p>${translations[currentLanguage].loading_message}</p>
                    </div>
                `;
            }

            function displayError(message) {
                resultsContainer.innerHTML = `<div class="error-message">${message}</div>`;
            }

            function speakText(text, buttonEl) {
                if (isSpeaking) {
                    window.speechSynthesis.cancel();
                    isSpeaking = false;
                    document.querySelectorAll('.speak-btn.speaking').forEach(btn => btn.classList.remove('speaking'));
                    if (currentUtterance && currentUtterance.text === text) {
                        currentUtterance = null;
                        return;
                    }
                }

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = currentLanguage;
                currentUtterance = utterance;
                
                utterance.onstart = () => {
                    isSpeaking = true;
                    buttonEl.classList.add('speaking');
                };

                utterance.onend = () => {
                    isSpeaking = false;
                    buttonEl.classList.remove('speaking');
                    currentUtterance = null;
                };
                
                utterance.onerror = () => {
                    isSpeaking = false;
                    buttonEl.classList.remove('speaking');
                    currentUtterance = null;
                };

                window.speechSynthesis.speak(utterance);
            }

            function displayResults(data) {
                const { predictedProduction, predictedYield, recommendations, potentialRisks } = data;
                
                resultsContainer.innerHTML = `
                    <div class="prediction-result">
                        <div class="yield-summary">
                             <div class="yield-summary-header">
                                <p>${translations[currentLanguage].yield_summary_title}</p>
                            </div>
                            <div class="yield-metrics">
                                <div class="metric-item">
                                    <p class="metric-label">${translations[currentLanguage].total_production}</p>
                                    <p class="metric-value">${predictedProduction.toFixed(2)}</p>
                                    <p class="metric-unit">${translations[currentLanguage].tonnes_unit}</p>
                                </div>
                                <div class="metric-item">
                                    <p class="metric-label">${translations[currentLanguage].yield_per_hectare}</p>
                                    <p class="metric-value">${predictedYield.toFixed(2)}</p>
                                    <p class="metric-unit">${translations[currentLanguage].tonnes_per_ha_unit}</p>
                                </div>
                            </div>
                        </div>
                        <div class="result-section">
                            <h3>
                                <div class="title-group">
                                    <svg xmlns="http://www.w3.org/2000/svg" style="height:1.5rem; width:1.5rem; color: var(--green-600);" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                                    <span>${translations[currentLanguage].recommendations_title}</span>
                                </div>
                                <button class="speak-btn" id="speak-recommendations" aria-label="Speak recommendations">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13 2.03v1.98c4.39.49 7.71 4.19 7.71 8.64s-3.32 8.15-7.71 8.64v1.98c5.49-.5 9.71-5.14 9.71-10.62S18.49 2.53 13 2.03zM3.42 8.7L6 11.28l1.41-1.42L4.83 7.29 3.42 8.7zM11 2.03v1.98c-.85.17-1.65.48-2.38.9L10.03 3.5c.32-.12.65-.23.98-.35v-1.1c.03 0 .06-.01.09-.01zM7.41 6.58L6 8l1.41 1.41L9.24 7.57 7.41 6.58zM4.26 13C4.1 12.67 4 12.34 4 12c0-2.06.83-3.92 2.16-5.27L4.7 5.27C3.14 6.84 2 8.95 2 11.33c0 .82.16 1.6.45 2.32l1.81-.65z"></path></svg>
                                </button>
                            </h3>
                            <ul class="recommendations-list">${recommendations.map(r => `<li>${r}</li>`).join('')}</ul>
                        </div>
                         <div class="result-section">
                            <h3>
                                <div class="title-group">
                                    <svg xmlns="http://www.w3.org/2000/svg" style="height:1.5rem; width:1.5rem; color: var(--yellow-500);" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                                    <span>${translations[currentLanguage].risks_title}</span>
                                </div>
                                <button class="speak-btn" id="speak-risks" aria-label="Speak potential risks">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13 2.03v1.98c4.39.49 7.71 4.19 7.71 8.64s-3.32 8.15-7.71 8.64v1.98c5.49-.5 9.71-5.14 9.71-10.62S18.49 2.53 13 2.03zM3.42 8.7L6 11.28l1.41-1.42L4.83 7.29 3.42 8.7zM11 2.03v1.98c-.85.17-1.65.48-2.38.9L10.03 3.5c.32-.12.65-.23.98-.35v-1.1c.03 0 .06-.01.09-.01zM7.41 6.58L6 8l1.41 1.41L9.24 7.57 7.41 6.58zM4.26 13C4.1 12.67 4 12.34 4 12c0-2.06.83-3.92 2.16-5.27L4.7 5.27C3.14 6.84 2 8.95 2 11.33c0 .82.16 1.6.45 2.32l1.81-.65z"></path></svg>
                                </button>
                            </h3>
                            <ul class="risks-list">${potentialRisks.map(r => `<li>${r}</li>`).join('')}</ul>
                        </div>
                    </div>
                `;

                // Add event listeners for new speak buttons
                document.getElementById('speak-recommendations').addEventListener('click', (e) => {
                    const text = recommendations.join('. ');
                    speakText(text, e.currentTarget);
                });
                document.getElementById('speak-risks').addEventListener('click', (e) => {
                    const text = potentialRisks.join('. ');
                    speakText(text, e.currentTarget);
                });
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                submitBtn.disabled = true;
                window.speechSynthesis.cancel();
                
                const formData = new FormData(form);
                const inputs = {
                    state: stateSelect.value,
                    district: districtSelect.value,
                    year: cropYearSelect.value,
                    season: seasonSelect.value,
                    area: parseFloat(document.getElementById('area-input').value),
                    rainfall: parseFloat(document.getElementById('rainfall-input').value),
                    temperature: parseFloat(document.getElementById('temperature-input').value),
                    fertilizer: parseFloat(document.getElementById('fertilizer-input').value),
                    pesticide: parseFloat(document.getElementById('pesticide-input').value)
                };

                displayLoading();

                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const schema = {
                        type: Type.OBJECT,
                        properties: {
                            predictedProduction: { type: Type.NUMBER },
                            predictedYield: { type: Type.NUMBER },
                            recommendations: {
                                type: Type.ARRAY,
                                items: { type: Type.STRING }
                            },
                            potentialRisks: {
                                type: Type.ARRAY,
                                items: { type: Type.STRING }
                            }
                        },
                        required: ["predictedProduction", "predictedYield", "recommendations", "potentialRisks"]
                    };

                    const prompt = `Act as an expert agricultural data scientist. Based on the following data, predict the crop yield and provide recommendations.
                        - State: ${inputs.state}
                        - District: ${inputs.district}
                        - Crop Year: ${inputs.year}
                        - Season: ${inputs.season}
                        - Area: ${inputs.area} hectares
                        - Annual Rainfall: ${inputs.rainfall} mm
                        - Average Temperature: ${inputs.temperature}°C
                        - Fertilizer Usage: ${inputs.fertilizer} kg/hectare
                        - Pesticide Usage: ${inputs.pesticide} L/hectare
                        - Response Language: ${currentLanguage}
                        
                        Based on your knowledge of Indian agriculture, historical trends for this region, and the provided parameters, calculate the most likely crop to be grown and its total production and yield. Provide actionable recommendations and potential risks in the specified language.
                        `;

                    const response = await ai.models.generateContent({
                        model: "gemini-2.5-flash",
                        contents: prompt,
                        config: {
                            responseMimeType: "application/json",
                            responseSchema: schema,
                        },
                    });
                    
                    const resultJson = JSON.parse(response.text);
                    displayResults(resultJson);

                } catch (error) {
                    console.error("API Error:", error);
                    displayError(translations[currentLanguage].error_message);
                } finally {
                    submitBtn.disabled = false;
                }
            }
            
            // --- EVENT LISTENERS & INITIALIZATION ---
            
            languageSelect.addEventListener('change', (e) => {
                setLanguage(e.target.value);
            });
            
            stateSelect.addEventListener('change', (e) => {
                populateDistricts(e.target.value);
            });

            form.addEventListener('submit', handleFormSubmit);
            
            // Initial setup
            document.addEventListener('DOMContentLoaded', () => {
                populateStates();
                populateYears();
                setLanguage('en');
            });

        })();
    </script>
